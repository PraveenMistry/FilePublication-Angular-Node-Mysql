<div class="row mt-5">
  <div class="col-md-6 mx-auto">
      <h2 class="text-center">Add File</h2>
      <div class="mt-3">
          <div>
            <div class="container">
              <form [formGroup]="form" (ngSubmit)="submitForm()">
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    {{msgToUser}}
                  </div>
                  <div class="alert alert-info" role="alert" *ngIf="isInfo">
                    {{info}}
                  </div>
                  <div class="form-group">
                    <select class="custom-select form-control" formControlName="accessible">
                        <option value="" disabled>Publicly Accessible</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="file" (change)="uploadFile($event)">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary col-md-4" >Add</button>
                  </div>
              </form>
            </div>
          </div>
      </div>
  </div>
</div>

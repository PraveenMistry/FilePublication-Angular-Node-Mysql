
<div class="container mt-5">
  <h2>My Files</h2>
  <p></p>
  <table class="table table-striped">
    <thead>
      <tr *ngIf="files != ''">
        <th>Name</th>
        <th>CreatedAt</th>
        <th>Accessible</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr *ngIf="files == ''">
        No flles added in your account, <a routerLink="/user/file/add">Click Here</a> to add file
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of files">
        <td>{{file.name}}</td>
        <td>{{file.createdAt}}</td>
        <td>{{file.is_accessible==0?'No':'Yes'}}</td>
        <td>
          <a class="btn btn-warning btn-sm" (click)="updatePaper(file)">
            Edit
          </a>
        </td>
        <td>
          <a class="btn btn-danger btn-sm" (click)="deletePaper(file)">
            remove
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
